# To get the application root path :
# PHP :
#     $dic->get('router')->generate('root')
# Twig :
#     {{ path('root') }}
# JavaScript (with FOSJsRoutingBundle) :
#     Routing.generate("root")
root:
    pattern: /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: /%locale%/
        permanent: true
    options:
        expose: true
        i18n: false

