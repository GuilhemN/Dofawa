security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: /
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                use_referer: true
            logout:
                path: fos_user_security_logout
                target: /%locale%/
            anonymous:    true

    access_control:
        - { path: "fos_user_security_login", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: "fos_user_security_check", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

    role_hierarchy:
        # User
        IS_AUTHENTICATED_REMEMBERED: ['ROLE_USER']
        IS_AUTHENTICATED_FULLY: ['ROLE_USER_FULL']

        # Sp√©ciaux
        ROLE_STYLIST_BETA: ['ROLE_STYLIST']
        ROLE_BETA:         ['ROLE_STYLIST_BETA']
        ROLE_PREMIUM:      ['ROLE_AD_FREE', 'ROLE_BETA']

        # Articles
        ROLE_REDACTOR: ['ROLE_REDACTOR_EDIT']
        ROLE_REDACTOR_FULL: ['ROLE_REDACTOR_EDIT']

        # Admin du site
        ROLE_ADMIN:        ['ROLE_MENU_ADMIN', 'ROLE_PREMIUM']
        ROLE_SUPER_ADMIN:  ['ROLE_ADMIN', 'ROLE_UPDATE_USERS']
