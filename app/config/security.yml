security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: /
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                use_referer: true
            logout:
                path: fos_user_security_logout
                target: /%locale%/
            anonymous:    true

    access_control:
        - { path: "fos_user_security_login", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: "fos_user_security_check", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ZONE_ADMIN }

    role_hierarchy:
        ROLE_ZONE_ADMIN: ['ROLE_SONATA_ADMIN']
        # Zone admin SONATA
        ROLE_REDACTOR_EDIT:
            - ROLE_SONATA_ADMIN_ARTICLES_LIST
            - ROLE_SONATA_ADMIN_ARTICLES_VIEW
            - ROLE_SONATA_ADMIN_ARTICLES_EDIT
            - ROLE_PROTALK_MEDIA_ADMIN_MEDIA_LIST
            - ROLE_PROTALK_COMMON_ADMIN_CATEGORY_LIST
            - ROLE_PROTALK_COMMON_ADMIN_TAG_LIST
            - ROLE_PROTALK_MEDIA_ADMIN_SPEAKER_LIST

        # Sp√©ciaux
        ROLE_STYLIST_BETA: ['ROLE_STYLIST']
        ROLE_BETA:         ['ROLE_STYLIST_BETA']
        ROLE_PREMIUM:      ['ROLE_AD_FREE', 'ROLE_BETA']

        # Articles
        ROLE_REDACTOR: ['ROLE_REDACTOR_EDIT', 'ROLE_ZONE_ADMIN']
        ROLE_REDACTOR_FULL: ['ROLE_REDACTOR_EDIT', 'ROLE_ZONE_ADMIN']

        # Admin du site
        ROLE_ADMIN:
            - ROLE_ZONE_ADMIN
            - ROLE_PREMIUM
            - ROLE_USER
            - ROLE_PROTALK_MEDIA_ADMIN_MEDIA_LIST
            - ROLE_PROTALK_COMMON_ADMIN_CATEGORY_LIST
            - ROLE_PROTALK_COMMON_ADMIN_TAG_LIST
            - ROLE_PROTALK_MEDIA_ADMIN_SPEAKER_LIST
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
            - ROLE_UPDATE_USERS
            - ROLE_PROTALK_MEDIA_ADMIN_MEDIA_CREATE
            - ROLE_PROTALK_MEDIA_ADMIN_MEDIA_EDIT
            - ROLE_PROTALK_COMMON_ADMIN_CATEGORY_CREATE
            - ROLE_PROTALK_COMMON_ADMIN_TAG_CREATE
            - ROLE_PROTALK_MEDIA_ADMIN_SPEAKER_CREATE
