security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: /
            form_login:
                login_path: fos_user_security_login
                check_path: fos_user_security_check
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
                use_referer:                    true
            logout:
                path: fos_user_security_logout
                target: /
            anonymous:    true

    access_control:
        - { path: "fos_user_security_login", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: "fos_user_security_check", role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_ZONE_ADMIN }

    role_hierarchy:
        ROLE_ZONE_ADMIN:
            - ROLE_SONATA_ADMIN
        # Zone admin SONATA
        ROLE_REDACTOR_EDIT:
            - ROLE_SONATA_ADMIN_ARTICLE_LIST
            - ROLE_SONATA_ADMIN_ARTICLE_VIEW
            - ROLE_SONATA_ADMIN_ARTICLE_EDIT

        # Sp√©ciaux
        ROLE_STYLIST_BETA:
            - ROLE_STYLIST
            - ROLE_BETA_ANY
        ROLE_STYLIST_ADMIN:
            - ROLE_STYLIST_BETA
        ROLE_BETA:
            - ROLE_STYLIST_BETA
        ROLE_PREMIUM:
            - ROLE_AD_FREE
            - ROLE_BETA

        # Articles
        ROLE_REDACTOR:
            - ROLE_REDACTOR_EDIT
            - ROLE_ZONE_ADMIN
        ROLE_REDACTOR_FULL:
            - ROLE_REDACTOR
            - ROLE_SONATA_ADMIN_ARTICLE_EDITFULL

        # Admin du site
        ROLE_ADMIN:
            - ROLE_ZONE_ADMIN
            - ROLE_PREMIUM
            - ROLE_USER
            - ROLE_REDACTOR_FULL
            - ROLE_STYLIST_ADMIN
        ROLE_SUPER_ADMIN:
            - ROLE_ADMIN
