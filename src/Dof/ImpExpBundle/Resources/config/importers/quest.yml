services:
    # DofQuestBundle:Quest and subclasses
    dof_imp_exp.importer.quest_categories:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\QuestCategoryImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: quest_categories }
            - { name: dof_imp_exp.importer, provides: beta_quest_categories }

    dof_imp_exp.importer.quests:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\QuestImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: quests, requires: quest_categories }
            - { name: dof_imp_exp.importer, provides: beta_quests, requires: beta_quest_categories }

    dof_imp_exp.importer.quest_steps:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\QuestStepImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: quest_steps, requires: quests }
            - { name: dof_imp_exp.importer, provides: beta_quest_steps, requires: beta_quests }

    dof_imp_exp.importer.quest_step_objectives:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\QuestObjectiveImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: quest_step_objectives, requires: quest_steps }
            - { name: dof_imp_exp.importer, provides: beta_quest_step_objectives, requires: beta_quest_steps }

    dof_imp_exp.importer.quest_objective_types:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\QuestObjectiveTypeImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: quest_objective_types }
            - { name: dof_imp_exp.importer, provides: beta_quest_objective_types }

    # DofQuestBundle:Achievement and subclasses
    dof_imp_exp.importer.achievement_categories:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\AchievementCategoryImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: achievement_categories }
            - { name: dof_imp_exp.importer, provides: beta_achievement_categories }

    dof_imp_exp.importer.achievements:
        class: Dof\ImpExpBundle\Importer\GameData\Quest\AchievementImporter
        arguments: [ "@importer_dependencies" ]
        tags:
            - { name: dof_imp_exp.importer, provides: achievements, requires: achievement_categories }
            - { name: dof_imp_exp.importer, provides: beta_achievements, requires: beta_achievement_categories }
