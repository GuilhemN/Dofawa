parameters:
    dof_characters.effect_param_loader.class: Dof\CharactersBundle\EffectParamLoader
    dof_characters.effect_t_loader.class: Dof\CharactersBundle\EffectTLoader

services:
    dof_characters.effect_param_loader:
        class: %dof_characters.effect_param_loader.class%
        arguments: [ @service_container ]
        tags:
            - { name: doctrine.event_listener, event: postLoad }

    dof_characters.effect_t_loader:
        class: %dof_characters.effect_t_loader.class%
        arguments: [ @service_container ]
        tags:
            - { name: doctrine.event_listener, event: postLoad }

    dof_characters.twig.effect_extension:
        class: Dof\CharactersBundle\Twig\EffectExtension
        tags:
            - { name: twig.extension }

    dof_characters.admin.spell:
        class: Dof\CharactersBundle\Admin\SpellAdmin
        arguments: [~, Dof\CharactersBundle\Entity\Spell, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: admin, label: Sorts}
