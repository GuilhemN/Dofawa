    dof_items.admin.item_template:
        class: Dof\ItemBundle\Admin\ItemTemplateAdmin
        arguments: [~, Dof\ItemBundle\Entity\ItemTemplate, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Items, label: Item}

    dof_items.admin.skinned_equipment_template:
        class: Dof\ItemBundle\Admin\SkinnedEquipmentTemplateAdmin
        arguments: [~, Dof\ItemBundle\Entity\SkinnedEquipmentTemplate, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Items, label: Equipment}

    dof_items.admin.item_set:
        class: Dof\ItemBundle\Admin\ItemSetAdmin
        arguments: [~, Dof\ItemBundle\Entity\ItemSet, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Items, label: Set}

    dof_items.admin.animal_template:
        class: Dof\ItemBundle\Admin\AnimalTemplateAdmin
        arguments: [~, Dof\ItemBundle\Entity\AnimalTemplate, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Items, label: AnimalTemplate}

    # Criteria
    dof_items.criteria_loader:
        class: Dof\ItemBundle\Criteria\CriteriaLoader
        arguments: [ @service_container ]
        tags:
            - { name: doctrine.event_listener, event: postLoad }

    dof_items.admin.mount_template:
        class: Dof\ItemBundle\Admin\MountTemplateAdmin
        arguments: [~, Dof\ItemBundle\Entity\MountTemplate, SonataAdminBundle:CRUD]
        tags:
            - {name: sonata.admin, manager_type: orm, group: Items, label: MountTemplate}
