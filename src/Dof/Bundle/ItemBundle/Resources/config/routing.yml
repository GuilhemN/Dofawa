dof_items_json_itemtemplate:
    pattern:  /json/item-template/{l1id}/data.json
    defaults: { _controller: DofItemBundle:ItemTemplateRest:fetch }
    requirements: { _method: GET, l1id: '[0-9a-z-]+' }
    options:  { expose: true }

dof_items_json_itemtemplate_store:
    pattern:  /json/item-template/{l1id}/data.json
    defaults: { _controller: DofItemBundle:ItemTemplateRest:fetch }
    requirements: { _method: PUT, l1id: '[0-9a-z-]+' }

dof_items_json_itemtemplate_delete:
    pattern:  /json/item-template/{l1id}/data.json
    defaults: { _controller: DofItemBundle:ItemTemplateRest:fetch }
    requirements: { _method: DELETE, l1id: '[0-9a-z-]+' }

dof_items_json_itemtemplate_searchequipment:
    pattern:  /json/item-template/search-equipment.json
    defaults: { _controller: DofItemBundle:ItemTemplateRest:searchEquipment }
    requirements: { _method: GET }
    options:  { expose: true }

dof_items_qualitydiagram:
    pattern:  /quality-diagram
    defaults: { _controller: DofItemBundle:QualityDiagram:index }

dof_items_qualitydiagram_pdf:
    pattern:  /quality-diagram.pdf
    defaults: { _controller: DofItemBundle:QualityDiagram:pdf }
    requirements: { _method: POST }

dof_items_homepage:
    pattern:   /{page}
    defaults: { _controller: DofItemBundle:Items:index, page: 1}
    requirements:
        page: \d+

dof_items_show:
    pattern: /{slug}
    defaults: { _controller: DofItemBundle:Items:show }
    requirements:
        slug: '[0-9a-z-]+'

dof_items_addskin:
    pattern: /add-skin/{id}
    defaults: { _controller: DofItemBundle:Skins:addImage }

dof_set_homepage:
    pattern: /sets/
    defaults: { _controller: DofItemBundle:Sets:index }

dof_set_show:
    pattern: /sets/{slug}
    defaults: { _controller: DofItemBundle:Sets:show }
    requirements:
        slug: '[0-9a-z-]+'
