services:
    wit.exporter_dependencies:
        class: XN\DependencyInjection\ServiceArray
        arguments:
            - "@doctrine.orm.entity_manager"

    # DofItemBundle:MountTemplate
    dof_imp_exp.wit_exporter.mounts:
        class: Dof\Bundle\ImpExpBundle\Importer\WitData\MountExporter
        arguments: [ "@wit.exporter_dependencies", %wit_private_key% ]
        tags:
            - { name: dof_imp_exp.importer, provides: wit_mounts, requires: beta_item_templates }
